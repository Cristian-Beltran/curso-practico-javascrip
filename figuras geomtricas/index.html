<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css" media="(min-width:600px)">
    <link rel="stylesheet" href="desktop.css" media="(min-width:800px)">
</head>

<body>
    <header></header>
    <main>
        <section class="main__title">
            <img src="icono.png" alt="icono" class="title__img">
            <h1 class="title">Geometric calculator</h1>
        </section>
        <section class="main__contain">
            <div class="main__figure">
                <figure onclick="square()">
                    <img src="cuadrado.png" alt="square">
                    <figcaption>Square</figcaption>
                </figure>
                <figure onclick="triagle()">
                    <img src="triangulo.png" alt="triagle">
                    <figcaption>Triangle</figcaption>
                </figure>
                <figure onclick="circle()">
                    <img src="circulo.png" alt="circle">
                    <figcaption>Circle</figcaption>
                </figure>
            </div>
            <div class="main__data">
                <div id="data__square" class="data">
                    <div class="info">Square calculation</div>
                    <div class="form">
                        <div class="form__group">
                            <label for="square_side" class="label">Side: </label>
                            <input type="number" id="square_side" >
                        </div>
                        <input type="button" value="Calculate" onclick="calculate_square()" class="primary-button">
                    </div>
                </div>
                <div id="data__triagle" class="data">
                    <div class="info">Triagle calculation</div>
                    <div class=".form">
                        <div class="form__group">
                            <label for="triagle_side1" class="label">Side 1: </label>
                            <input type="number" id="triagle_side1">
                        </div>
                        <div class="form__group">
                            <label for="triagle_side2" class="label">Side 2: </label>
                            <input type="number" id="triagle_side2">
                        </div>
                        <div class="form__group">
                            <label for="triagle_base" class="label">Base: </label>
                            <input type="number" id="triagle_base">
                        </div>
                        <input type="button" value="Calculate" onclick="calculate_triagle()" class="primary-button">
                    </div>
                </div>
                <div id="data__circle" class="data">
                    <div class="info">Cicle calculation</div>
                    <div class="form">
                        <div class="form__group">
                            <label for="circle_radio" class="label">Radio: </label>
                            <input type="number" id="circle_radio">
                        </div>
                        <input type="button" value="Calculate" onclick="calculate_circle()" class="primary-button">
                    </div>
                </div>
            </div>
            <div class="main__result">
                <div class="results">
                    <img src="cuadrado.png" alt="figure" id="figura">
                    <div class="result__group">
                        <div>
                            <div class="label">Perimeter:</div>
                            <div class="result" id="perimeter"></div>
                        </div>
                        <div>
                            <div class="label">Area:</div>
                            <div class="result" id="area"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
